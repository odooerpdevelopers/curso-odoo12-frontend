<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9 Deferred Jquery</title>
    <!--
    * Promise
    * Then
    * Done
    * When
    -->
    <style>
        body {
            font-family: Arial;
        }

        .card {
            background-color: #1a7759 !important;
            margin: 20px;
        }

        #main {
            background-color: #cce5ff;
            margin: 20px;
            padding: 10px;
            width: 400px;
            height: 100px
        }
    </style>
    <!--Bootstrap lib-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Load JQuery lib-->
    <script src="lib/jquery-3.4.1.min.js"></script>

    <script>
        var load_div1 = function () {
            var dfd = $.Deferred();
            setTimeout(function () {
                $("<div>").appendTo("body").addClass("card").css({
                    "width": "18rem",
                    "height": "100px",
                }).fadeOut(2000);
                dfd.resolve("Div 1");

            }, 2000);
            return dfd.promise();
        };
        var load_div2 = function () {
            var dfd = $.Deferred();

            $("<div>").appendTo("body").addClass("card").css({
                "width": "18rem",
                "height": "100px",
            }).fadeOut(2000);
            dfd.resolve("Div 2");
            return dfd.promise();
        };

        $(function () {
            console.log("JQuery ready...");
            $(".bt1").click(function (e) {
                load_div1().then(function (val) {
                    console.log(" finalizado ", val)
                });

                load_div2().then(function (val) {
                    console.log(" finalizado ", val)
                });
            });
        });
    </script>
</head>
<body>
<div id="main">
    <h3>JQuery Deferred (JS Async.)</h3>
    <button class="bt1">Test</button>
</div>
</body>
</html>
